<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            display: flex;
            background-color: red;
            flex-flow: row wrap;
            height: 400px;
            align-items: center;
        }

        div.item {
            border: 1px solid black;
            background-color: blue;
            text-align: center;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: stretch;">A</div>
        <div class="item">B</div>
        <div class="item" style="align-self: flex-end;">C</div>
        <div class="item">D</div>
        <div class="item" style="align-self: flex-start;">E</div>
        <div class="item" style="align-self: auto;">F</div>
        <div class="item" style="align-self: center;">G</div>
    </div>
</body>
</html>
