<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testanto Gradiente</h1>  
    <style>
        * {
            height: 100%;
        }    
        body{
            background-image: linear-gradient(-165deg, #8A31AF, #AE37B7, #CF0E79 , #F20134, #FE0000, #FF0A00, #FF6601,#FDCF00 );
            background-attachment: fixed;        
        }
    </style>
</body>
</html>
