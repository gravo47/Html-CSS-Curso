<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }
        
        div:hover{
            color: rgb(246, 3, 3);
        }

        div:hover > p{
            color: white;
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
<h1>Teste de Hover</h1> 
<p>Passe o mouse sobre o texto abaixo</p>   
<div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
</div>
<p>Fim do exemplo</p>
</body>
</html>
